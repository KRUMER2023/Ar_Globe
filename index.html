<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earth AR Demo</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
      body { margin: 0; background-color: #000000; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>

    <model-viewer 
      src="hapebeast-cap.glb"
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      auto-rotate 
      shadow-intensity="1" 
      environment-image="neutral" 
      exposure="1"
      ar-scale="auto">

      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px 20px;">
        ðŸ‘‹ Activate Earth AR
      </button>
      
    </model-viewer>

  </body>
</html>
